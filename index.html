<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Quick Look</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 100%;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- Model Viewer Component -->
  <model-viewer
    src="ELE1.glb"
    ios-src="ELE1.usdz"
    alt="A 3D model to view in AR"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
